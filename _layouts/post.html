---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
      Posted: {{ page.date | date: "%b %-d, %Y" }} • Update: {{ page.last-modified-date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}
      <a target="_blank" href="https://github.com/fkpwolf/blog/edit/master/{{page.path}}">Edit in GitHub</a>
    </p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
